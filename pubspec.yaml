name: weather_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_form_builder: ^7.1.1
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.0.1
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.10
  freezed: ^2.0.2
  json_serializable: ^6.0.1
  flutter_gen_runner: any

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
